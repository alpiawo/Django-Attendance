<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-inline: 3rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .attendance-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ecf1f8;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .attendance-card .time {
            font-size: 2.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .icon-time i {
            font-size: 5rem;
        }

        .attendance-card .details {
            font-size: 1.1rem;
            color: #7f8c8d;
            text-align: right;
        }

        .attendance-card .icon-time {
            font-size: 3.5rem;
            color: #95a5a6;
        }

        .form-check-label {
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .form-check-input:checked {
            background-color: #3498db;
            border-color: #3498db;
        }

        .mb-3 textarea {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
        }

        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Attendance Check In</h1>
        </div>

        <!-- Attendance Card -->
        <div class="attendance-card">
            <div>
                <div class="time" id="current-time">--:--:-- --</div>
                <div class="details">Malang - Indonesia<br>(WIB)</div>
            </div>
            <div class="icon-time">
                <i class="bx bx-time"></i>
            </div>
        </div>

        <!-- Check In Form -->
        <div>
            <div class="alert">
                <strong>Info:</strong> {{ message }}
            </div>
            <a class="btn btn-primary" href="{% url 'kehadiran:attendance_summary' %}">Kembali ke Ringkasan Kehadiran</a>
        </div>
    </div>

    <!-- Bootstrap & Boxicons JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Real-time Clock -->
    <script>
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            currentTimeElement.textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateTime, 1000);  // Update every second
    </script>
</body>
</html>
