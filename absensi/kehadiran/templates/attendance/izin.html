<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 70px;
        width: 100%;
        display: flex;
        align-items: center;
        background: #1e293b;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        z-index: 1;
      }
      nav .logo {
        display: flex;
        align-items: center;
        margin: 0 24px;
      }
      .logo .menu-icon {
        color: #fff;
        font-size: 24px;
        margin-right: 14px;
        cursor: pointer;
      }
      .logo .logo-name {
        color: #fff;
        font-size: 22px;
        font-weight: 500;
      }
      nav .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100%;
        width: 260px;
        padding: 20px 0;
        background-color: #1e293b;
        transition: all 0.4s ease;
        z-index: 2;
        color: #fff;
      }
      nav.open .sidebar {
        left: 0;
      }
      .sidebar .sidebar-content {
        display: flex;
        height: 100%;
        flex-direction: column;
        justify-content: space-between;
        padding: 30px 16px;
      }
      .sidebar-content .list {
        list-style: none;
      }
      .list .nav-link {
        display: flex;
        align-items: center;
        margin: 8px 0;
        padding: 14px 12px;
        border-radius: 8px;
        text-decoration: none;
        color: #94a3b8;
        transition: background-color 0.3s, color 0.3s;
      }
      .lists .nav-link:hover {
        background-color: #0ea5e9;
        color: #fff;
      }
      .nav-link .icon {
        margin-right: 14px;
        font-size: 20px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 200%;
        opacity: 0;
        z-index: 1;
        pointer-events: none;
        transition: all 0.4s ease;
        background: rgba(0, 0, 0, 0.3);
      }
      nav.open ~ .overlay {
        opacity: 1;
        left: 260px;
        pointer-events: auto;
      }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-inline: 3rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .attendance-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ecf1f8;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .attendance-card .time {
            font-size: 2.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .icon-time i {
            font-size: 5rem;
        }

        .attendance-card .details {
            font-size: 1.1rem;
            color: #7f8c8d;
            text-align: right;
        }

        .attendance-card .icon-time {
            font-size: 3.5rem;
            color: #95a5a6;
        }

        .form-check-label {
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .form-check-input:checked {
            background-color: #3498db;
            border-color: #3498db;
        }

        .mb-3 textarea {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
        }

        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

    </style>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">Akd-Tech</span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">Akd-Tech</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="{% url 'user:karyawan_home' %}" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'kehadiran:check_in' %}" class="nav-link">
                <i class="bx bx-calendar-check icon"></i>
                <span class="link">Attendance</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'kehadiran:announcement_karyawan' %}" class="nav-link">
                <i class="bx bx-bell icon"></i>
                <span class="link">Announcement</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'kehadiran:attendance_summary' %}" class="nav-link">
                <i class="bx bx-history icon"></i>
                <span class="link">History Summary</span>
              </a>
            </li>
          </ul>
          <div class="bottom-content">
            <li class="list">
              <a href="{% url 'user:karyawan_profile' %}" class="nav-link">
                <i class="bx bx-user-circle icon"></i>
                <span class="link">Profile</span>
              </a>
            </li>
            <li class="list">
              <a href="{% url 'user:logout' %}" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <section class="overlay"></section>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Attendance Check In</h1>
        </div>

        <!-- Attendance Card -->
        <div class="attendance-card">
            <div>
                <div class="time" id="current-time">--:--:-- --</div>
                <div class="details">Malang - Indonesia<br>Waktu Indonesia Barat(WIB)</div>
            </div>
            <div class="icon-time">
                <i class="bx bx-time"></i>
            </div>
        </div>
        <!-- Check In Form -->
        <div>
                <div class="alert">
                    <strong>Info:</strong> {{ message }}.
                </div>
        </div>
        <a href="{% url 'kehadiran:attendance_summary' %}" class="btn btn-primary">
            <i class='bx bx-arrow-back'></i> Kembali ke Ringkasan Kehadiran
        </a>
    </div>

    <!-- Bootstrap & Boxicons JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Real-time Clock -->
    <script>
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            currentTimeElement.textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateTime, 1000);  // Update every second
    </script>
    <script>
      const navBar = document.querySelector("nav"),
       menuBtns = document.querySelectorAll(".menu-icon"),
       overlay = document.querySelector(".overlay");

     menuBtns.forEach((menuBtn) => {
       menuBtn.addEventListener("click", () => {
         navBar.classList.toggle("open");
       });
     });

     overlay.addEventListener("click", () => {
       navBar.classList.remove("open");
     });
    </script>
</body>
</html>
